<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<nav>
				<section>
					<p>Computation</p>
					<p>Information</p>
				</section>
			</nav>
			<header>
				<h1>Page Replacement Algorithms</h1>
				<section>
					<label for="page-frames">Enter Page Frames:</label>
					<input type="number" id="page-frames" value="3" min="1" max="9">
					<label for="reference-page-string">Random Reference Page String:</label>
					<input type="text" id="reference-page-string" maxlength="100">
					<img src="./icons/random.png" alt="Random" id="random-image">
				</section>
				<button id="submit-button" title="Submit">Calculate</button>
				<p id="error-message">Error Message</p>
			</header>
			<main>
				<section class="algorithm">
					<h2>First-In-First-Out (FIFO) Algorithm</h2>
					<div>
						<div id="page"></div>
					</div>
					<p>
						<span>
							<span id="page-faults">Faults: </span> <span id="page-faults-result">0</span>
						</span>
					</p>				</section>
				<section class="algorithm">
					<h2>Last Recently Used (LRU) Algorithm</h2>
					<div>
						<div id="page"></div>
					</div>
					<p>
						<span>
							<span id="page-faults">Faults: </span> <span id="page-faults-result">0</span>
						</span>
					</p>				</section>
				<section class="algorithm">
					<h2>Optimal Algorithm</h2>
					<div>
						<span id="page"></span>
					</div>
					<p>
						<span>
							<span id="page-faults">Faults: </span> <span id="page-faults-result">0</span>
						</span>
					</p>
				</section>
				<section class="analysis">
					<h2>Analysis</h2>
				</section>
			</main>
			<footer></footer>
		</div>
	</body>
	<script src="renderer.js"></script>
</html>
