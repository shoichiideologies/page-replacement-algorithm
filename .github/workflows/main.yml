name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Node.js ${{ matrix.node-version }}
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [16]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
